<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .div1{
            float: left;
            padding: 10px;
            border: 3px solid #73ad21;
        }

        .div2{
            padding: 10px;
            border: 3px solid red;
        }

        .div3{
            float: left;
            padding: 10px;
            border: 3px solid #73ad21;
        }

        .div4{
            padding: 10px;
            border: 3px solid red;
            clear: left;
        }
    </style>
</head>
<body>
    <h2>Without clear</h2>
    <div class="div1">div1</div>
    <div class="div2">div2
        3. 인라인 요소
    
    ex) a, span, strong …
    
    - 인라인 요소는 블록 요소 안에 포함
    - 다른 인라인 요소를 포함할 수 있지만 블록 요소는 포함할 수 없음
    - 인라인 요소는 너비와 높이 값을 가질 수 없음
    </div>
    <h2>With clear</h2>
    <div class="div3">div3</div>
    <div class="div4">div4
        3. 인라인 요소
    
    ex) a, span, strong …
    
    - 인라인 요소는 블록 요소 안에 포함
    - 다른 인라인 요소를 포함할 수 있지만 블록 요소는 포함할 수 없음
    - 인라인 요소는 너비와 높이 값을 가질 수 없음
    </div>
</body>
</html>
